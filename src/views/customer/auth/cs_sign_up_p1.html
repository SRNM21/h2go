<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Customer Sign Up | H2GO</title>
    <link rel='shortcut icon' href='../../../../public/favicon.ico' type='image/x-icon'>
    <link rel='stylesheet' href='../../../styles/customer/cs_sign_in.css'>
</head>
<body>
    <main class='landing-page-wrapper'>
        <div class='image-overlay d-flex justify-content-center align-items-center'>
        </div>
        <div class='ws-sign-in-form-wrapper d-flex justify-content-center align-items-center flex-column p-5'>
            <div class='d-flex flex-column align-items-center mb-5'>
                <h3 class='fw-semibold'>Customer Sign Up</h3>
                <h5 class='fw-semibold'>Personal Details</h5>
            </div>
            <div class='form-content w-100'>
                <form action=''>
                    <div class='mb-3'>
                        <label for='cs-name' class='form-label'>First name and Last name</label>
                        <div class='input-group'>
                            <input type='text' aria-label='First name' class='form-control'>
                            <input type='text' aria-label='Last name' class='form-control'>
                        </div>
                    </div>
                    <div class='mb-3'>
                        <label for='cs-gender' class='form-label'>Gender</label>
                        <select id='cs-gender' class='form-select' aria-label='Select Gender'>
                            <option selected disabled>Select Gender</option>
                            <option value='Male'>Male</option>
                            <option value='Female'>Female</option>
                        </select>
                    </div>
                    <div class='mb-3'>
                        <label for='ws-address' class='form-label'>Address</label>
                        <textarea class='form-control' id='ws-address' rows='3'></textarea>
                    </div>
                    <div>
                        <a href='cs_sign_up_p2.html' class='btn btn-primary w-100'>Next</a>
                    </div>
                    <div class='d-flex justify-content-center w-100'>
                        <p class='suggestion-text d-flex align-items-center'>Already have an account? <a href='cs_sign_in.html' class='btn btn-link btn-text'>Sign in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script type='module' src='../../../script/main.js'></script>
</body>
</html>
