<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Water Station Sign Up | H2GO</title>
    <link rel='shortcut icon' href='../../../../public/favicon.ico' type='image/x-icon'/>
    <link rel='stylesheet' href='../../../styles/water_station/ws_sign_in.css'>
</head>
<body>
    <main class='landing-page-wrapper'>
        <div class='image-overlay d-flex justify-content-center align-items-center'>
        </div>
        <div class='ws-sign-in-form-wrapper d-flex justify-content-center align-items-center flex-column p-5'>
            <div class='d-flex flex-column align-items-center mb-5'>
                <h3 class='fw-semibold'>Water Station Sign Up</h3>
                <h5 class='fw-semibold'>Account Details</h5>
            </div>
            <div class='form-content w-100'>
                <form action=''>
                    <div class='mb-3'>
                        <label for='ws-email' class='form-label'>Email</label>
                        <input type='email' id='ws-email' class='form-control'>
                    </div>
                    <div class='mb-3'>
                        <label for='ws-password' class='form-label'>Password</label>
                        <input type='password' id='ws-password' class='form-control'>
                    </div>
                    <div class='mb-3'>
                        <label for='ws-confirm-password' class='form-label'>Confirm Password</label>
                        <input type='password' id='ws-confirm-password' class='form-control'>
                    </div>
                    <div class='mb-3 d-flex justify-content-end'>
                        <button type='button' class='btn btn-link btn-text'>SHOW</button>
                    </div>
                    <div>
                        <a href='ws_verification.html' class='btn btn-primary w-100'>Sign up</a>
                    </div>
                    <div class='d-flex justify-content-center w-100'>
                        <p class='suggestion-text d-flex align-items-center'>Already have an account? <a href='ws_sign_in.html' class='btn btn-link btn-text'>Sign in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script type='module' src='../../../script/main.js'></script>
</body>
</html>
