<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Water Station Sign In | H2GO</title>
    <link rel='stylesheet' href='../../../styles/water_station/ws_sign_in.css'>
</head>
<body>
    <main class='landing-page-wrapper'>
        <div class='image-overlay d-flex justify-content-center align-items-center'>
        </div>
        <div class='ws-sign-in-form-wrapper d-flex justify-content-center align-items-center flex-column p-5'>
            <div class='d-flex flex-column align-items-center mb-5'>
                <h3 class='fw-semibold'>Water Station Sign In</h3>
            </div>
            <div class='form-content w-100'>
                <form id='sign-in-form' class='needs-validation' novalidate>
                    <div class='mb-3 has-validation'>
                        <label for='email' class='form-label'>Email</label>
                        <input type='email' id='email' class='form-control' data-fb='Email' required>
                        <div id='email-invalid-fb' class="invalid-feedback"></div>
                    </div>
                    <div class='mb-3 has-validation'>
                        <label for='password' class='form-label'>Password</label>
                        <div class='input-group'>
                            <input type='password' id='password' class='form-control' aria-describedby='button-addon2' data-fb='Password' required>
                            <button class='btn btn-outline-secondary' type='button' id='button-addon2'>
                                <svg xmlns='http://www.w3.org/2000/svg' height='24px' viewBox='0 -960 960 960' width='24px' fill='#005691'><path d='M480.09-336.92q67.99 0 115.49-47.59t47.5-115.58q0-67.99-47.59-115.49t-115.58-47.5q-67.99 0-115.49 47.59t-47.5 115.58q0 67.99 47.59 115.49t115.58 47.5ZM480-392q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm.05 172q-137.97 0-251.43-76.12Q115.16-372.23 61.54-500q53.62-127.77 167.02-203.88Q341.97-780 479.95-780q137.97 0 251.43 76.12Q844.84-627.77 898.46-500q-53.62 127.77-167.02 203.88Q618.03-220 480.05-220ZM480-500Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z'/></svg>
                            </button>
                            <div id='password-invalid-fb' class="invalid-feedback"></div>
                        </div>
                    </div>
                    <div class='d-flex flex-row mb-4 align-items-center '>
                        <div class='form-check me-auto'>
                            <input class='form-check-input' type='checkbox' value='' id='checkDefault'>
                            <label class='form-check-label' for='checkDefault'>
                                Remember Me
                            </label>
                        </div>
                        <button type='button' class='btn btn-link btn-text'>Forgot your password?</button>
                    </div>
                    <div>
                        <button class='btn btn-primary w-100' type='submit' >Sign in</button>
                        <!-- <a href='../pages/ws_p_dashboard.xml' class='btn btn-primary w-100'>Sign in</a> -->
                    </div>
                    <div class='d-flex justify-content-center w-100'>
                        <p class='suggestion-text d-flex align-items-center'>Don't have an account? <a href='ws_sign_up_p1.html' class='btn btn-link btn-text'>Sign up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!--* LOADING MODAL -->
    <div id='loading-modal' class='modal fade' tabindex='-1' aria-labelledby='loading-modal-label' aria-hidden='true' data-bs-backdrop='static' data-bs-keyboard='false'>
        <div class='modal-dialog modal-dialog-centered'>
            <div class='modal-content'>
                <div class='modal-header'>
                    <h5 id='loading-modal-label' class='modal-title'>Signing in</h5>
                </div>
                <div id='loading-modal-content' class='modal-body'>
                    <div class="d-flex align-items-center justify-content-center w-100 p-5">
                        <p role="status">Please wait...</p>
                        <div class="spinner-border text-primary ms-3" aria-hidden="true"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--* TOAST -->
    <div id='toast-container' class='toast-container position-fixed bottom-0 end-0 p-3'></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.js"></script>
    <script type='module' src='../../../script/water_station/ws_login.js'></script>
</body>
</html>
