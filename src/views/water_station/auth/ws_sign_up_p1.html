<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Water Station Sign Up | H2GO</title>
    <link rel='stylesheet' href='../../../styles/water_station/ws_sign_in.css'>
</head>
<body>
    <main class='landing-page-wrapper'>
        <div class='image-overlay d-flex justify-content-center align-items-center'>
        </div>
        <div class='ws-sign-in-form-wrapper d-flex justify-content-center align-items-center flex-column p-5'>
            <div class='d-flex flex-column align-items-center mb-5'>
                <h3 class='fw-semibold'>Water Station Sign Up</h3>
                <h5 class='fw-semibold'>Water Station Details</h5>
            </div>
            <div class='form-content w-100'>
                <form action=''>
                    <div class='mb-3'>
                        <label for='ws-name' class='form-label'>Water Station Name</label>
                        <input type='text' id='ws-name' class='form-control'>
                    </div>
                    <div class='mb-3'>
                        <label for='ws-contact-num' class='form-label'>Contact Number</label>
                        <input type='text' id='ws-contact-num' class='form-control'>
                    </div>
                    <div class='mb-3'>
                        <label for='ws-address' class='form-label'>Address</label>
                        <textarea class='form-control' id='ws-address' rows='3'></textarea>
                    </div>
                    <div class='mb-3'>
                        <label for='ws-image' class='form-label'>Water Station Image</label>
                        <input class='form-control' type='file' id='ws-image'>
                    </div>
                    <div>
                        <a href='ws_sign_up_p2.html' class='btn btn-primary w-100'>Next</a>
                    </div>
                    <div class='d-flex justify-content-center w-100'>
                        <p class='suggestion-text d-flex align-items-center'>Already have an account? <a href='ws_sign_in.html' class='btn btn-link btn-text'>Sign in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script type='module' src='../../../script/main.js'></script>
</body>
</html>
